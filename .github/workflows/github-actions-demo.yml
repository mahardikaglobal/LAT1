name: Automatic push git-action
run-name: ${{ github.actor }} is testing github action to push docker image
on: [push]
jobs:
  BUILD-AND-PUSH-IMAGE:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: build and tag image
        run: docker build Dockerfile . --tag mahardikaglobal/test-action-github:v1
      - name: push image to docker hub
        run: docker login -u ${{secret.DOCKERHUB_USERNAME}} -p ${{secret.DOCKERHUB_PASSWORD}} && docker push mahardikaglobal/test-action-github:v1
         
      